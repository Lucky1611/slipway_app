
<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Login User</title>

    <!-- Custom fonts for this template-->
    <link href="/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="/css/sb-admin-2.min.css" rel="stylesheet">

    <script>
	function sendLoginRequest()
	{
		if(!validate()) return;
		var data = {
			    email_id : $("#txtEmail").val(),
			    password : $("#txtPassword").val()
			    };
		console.log(JSON.stringify(data));
	    $.ajax({
	        type: 'POST',
	        url: '/user/login',
	        data: JSON.stringify(data),
	        contentType: 'application/json'
	        })
	    .done(function(res) {
	    	console.log(res);
	    	if(res==true) window.location.href="/user/pages/homePage"
	    	else document.getElementById("lblError").innerHTML="Invalid email or password";
		    

	    })
	    .fail(function(error) {
	    	console.log(error);
	    	});
	}
	

        function validate()
        {
            var emailId=$("#txtEmail").val();
            var password=$("#txtPassword").val();
            $("#lblError").text("");

            if(emailId.length==0 || password.length==0)
            {
                $("#lblError").text("Please fill all the fields");
                return false;
            }
            return true;
        }
    </script>

</head>

<body class="bg-gradient-secondary">

    <div class="container">

        <!-- Outer Row -->
        <div class="row justify-content-center">

            <div class="col-xl-10 col-lg-12 col-md-9 bg-gradient-dark">

                <div class="card o-hidden border-0 shadow-lg my-5 bg-gradient-dark">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <div class="col-lg-5 d-none d-lg-block">
                                <img width="100%" height="100%" src="/img/user.jpg"/>
                            </div>                            

                            <div class="col-lg-6">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h2 text-gray-900 mb-4 bg-gradient-light"><b>Welcome Back!</b></h1>
                                    </div>
                                    <form class="user">
                                        <div class="form-group">
                                            <input type="email" class="form-control form-control-user"
                                                id="txtEmail" name="emailId" aria-describedby="emailHelp"
                                                placeholder="Enter Email Address...">
                                        </div>
                                        <div class="form-group">
                                            <input type="password" class="form-control form-control-user"
                                                id="txtPassword" name="password" placeholder="Password">
                                        </div>
                                        <button type="button" onclick="sendLoginRequest()" style="font-size:larger" class="btn btn-success btn-user btn-block">
                                            Login
                                        </button>
                                        <br>
                                        <label style="color:red" id="lblError"></label>

                                    </form>
                                    <hr>
                                    <div class="text-center">
                                        <u>
                                        <a class="large" href="/user/pages/registerPage">Go To Register Page!</a>
                                        </u>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="/vendor/jquery/jquery.min.js"></script>
    <script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="/vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="/js/sb-admin-2.min.js"></script>

</body>

</html>
